<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobiles - TechBazaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dbe9f4);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #005bea, #00c6fb);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin: 30px 0;
    }
    .products {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px;
    }
    .product {
      width: 28%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .stars {
      color: #f1c40f;
      margin: 10px 0;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header><span style="color:red;">tech</span><span style="color:black;">BAZAAR</span></header>
  <h2>Mobiles</h2>
  <div class="products">
    <div class="product">
      <img src="images/iphone.jpg" alt="iPhone 13" />
      <h3>iPhone 13</h3>
      <div class="stars">★★★★★</div>
      <p>Apple's latest phone with A15 Bionic chip.</p>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>
    <div class="product">
      <img src="images/images.jpg" alt="Samsung Galaxy S21" />
      <h3>Samsung Galaxy S21</h3>
      <div class="stars">★★★★☆</div>
      <p>Flagship phone with great camera performance.</p>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>
    <div class="product">
      <img src="images/redmi.jpg" alt="OnePlus 9" />
      <h3>OnePlus 9</h3>
      <div class="stars">★★★★☆</div>
      <p>Fast charging and smooth performance.</p>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
